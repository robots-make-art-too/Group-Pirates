<div class="articles">

  {% for post in site.posts %}

      {% cycle 'add row' : '<div class="row">', nil, nil%}
      <div class="six columns">
        <a href="{{ site.baseurl }}{{ post.url }}" class="link">
        <h3>{{ post.title }}</h3>
        <div class="justify">
          {% if post.abstract %}{{ post.abstract }}{% else %}{{ post.content | truncatewords:30 | strip_newlines }}{% endif %}
        </div>
        </a>
      </div>
      {% cycle 'end row' : "", "", '</div>' %}
  {% endfor %}
  {% cycle 'end row' : nil , '</div>', '</div>', '</div>' %}
</div>
