
<!DOCTYPE html>
<html>
    <head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://rawcdn.githack.com/fcor/arjs-gestures/c08e69e5741d87d36e2a999a6103f11b92f5acd9/gesture-detector.js"></script>
        <script src="https://rawcdn.githack.com/fcor/arjs-gestures/c08e69e5741d87d36e2a999a6103f11b92f5acd9/gesture-handler.js"></script>
        
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene 
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            embedded
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            id="scene"
            gesture-detector>

            <a-assets>
				<a-asset-item id="sharkadoo" src="https://raw.githack.com/robots-make-art-too/Group-Pirates/gh-pages/docs/assets/models/shark2.glb"></a-asset-item>
                <a-asset-item id="cowboyace" src="https://raw.githack.com/robots-make-art-too/Group-Pirates/gh-pages/docs/assets/models/cowboyace.glb"></a-asset-item>
                <a-asset-item id="wendy" src="https://raw.githack.com/robots-make-art-too/Group-Pirates/gh-pages/docs/assets/models/wendy.glb"></a-asset-item>
                <a-asset-item id="burger" src="https://raw.githack.com/robots-make-art-too/Group-Pirates/gh-pages/docs/assets/models/burger.glb"></a-asset-item>
                <a-asset-item id="bookshelf" src="https://raw.githack.com/robots-make-art-too/Group-Pirates/gh-pages/docs/assets/models/bookshelf.glb"></a-asset-item>
                <a-asset-item id="boat" src="https://raw.githack.com/robots-make-art-too/Group-Pirates/gh-pages/docs/assets/models/boat.glb"></a-asset-item>
                <a-asset-item id="csq" src="https://raw.githack.com/robots-make-art-too/Group-Pirates/gh-pages/docs/assets/models/csq.glb"></a-asset-item>
			</a-assets>

            <a-marker  
                id="anchor"   
                type="pattern" 
                preset="custom"
                url="./assets/markers/anchor-qr.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false
                rayOrigin: mouse">
            
                <a-entity 
                    id="csq_model" 
                    position="0 0 0" 
                    scale="0.02 0.02 0.02" 
                    gltf-model="#csq" 
                    class="clickable"
                    gesture-handler>
                </a-entity>

            </a-marker>

        </a-marker>

            <a-marker  
                id="parrot"   
                type="pattern" 
                preset="custom"
                url="./assets/markers/parrot-qr.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false
                rayOrigin: mouse">
            
                <a-entity 
                    id="books" 
                    position="0 0 0" 
                    scale="1.0 1.0 1.0" 
                    gltf-model="#bookshelf"
                    class="clickable"
                    gesture-handler>
                </a-entity>

            </a-marker>

 
            <a-marker  
                id="shark"   
                type="pattern" 
                preset="custom"
                url="./assets/markers/shark-qr.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false
                rayOrigin: mouse">
                
                <a-entity 
                    id="boat_model" 
                    position="0 0 0" 
                    scale="0.05 0.05 0.05" 
                    gltf-model="#boat"
                    class="clickable"
                    gesture-handler>
                </a-entity>

            </a-marker>

            <a-marker  
                id="ship"   
                type="pattern" 
                preset="custom"
                url="./assets/markers/ship-qr.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false
                rayOrigin: mouse">
            
                <a-entity 
                    id="burg_model" 
                    position="0 0 0" 
                    scale="0.75 0.75 0.75" 
                    gltf-model="#burger" 
                    class="clickable"
                    gesture-handler>
                </a-entity>

            </a-marker>

            <a-marker  
                id="skull"   
                type="pattern" 
                preset="custom"
                url="./assets/markers/skull-qr.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false
                rayOrigin: mouse">
            
                <a-entity 
                    id="wendy_model" 
                    position="0 0 0" 
                    scale="0.5 0.5 0.5" 
                    gltf-model="#wendy" 
                    class="clickable"
                    gesture-handler>
                </a-entity>
            </a-marker>

            <a-marker  
                id="treasure"   
                type="pattern" 
                preset="custom"
                url="./assets/markers/treasure-qr.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false
                rayOrigin: mouse">
            
                <a-entity 
                    id="acw_model" 
                    position="0 0 0" 
                    scale="0.05 0.05 0.05" 
                    gltf-model="#cowboyace" 
                    class="clickable"
                    gesture-handler>
                </a-entity>
            </a-marker>

            <a-marker  
                id="fish"   
                type="pattern" 
                preset="custom"
                url="./assets/markers/fish-qr.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false
                rayOrigin: mouse">
            
                <a-entity 
                    id="shark" 
                    position="0 0 0" 
                    scale="1.0 1.0 1.0" 
                    gltf-model="#sharkadoo" 
                    class="clickable"
                    gesture-handler>
                </a-entity>
            </a-marker>



        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
