<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.title }}</title>
    {% include header.html %}
  </head>
  <body>

    {% include nav.html %}

    <div class="container">
      <img src="{{ site.baseurl }}/assets/img/grunge.png" alt="" class="line">
      <p class="center author">{{ site.author }}</p>
      <img src="{{ site.baseurl }}/assets/img/grunge.png" alt="" class="line flip">
      <h1 class="brand title center" id = "title">{{ site.title | upcase }}</h1>
      <h5 class="center">{{ site.description | markdownify }}</h5>
      <div class="center">
        <h5>{{ page.description }}</h5>
        <br>
      </div>

      {{ content }}

    </div>

    {% include foot.html %}

  </body>
</html>
